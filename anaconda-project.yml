name: gt-coar-lab

variables:
  INSTALLER_VERSION: 2020.5.0

commands:
  postBuild:
    description: perform post-install steps, as on binder
    unix: python binder/postBuild
    env_spec: _binder

  lab:
    description: try out the interactive experience (needs postBuild)
    unix: jupyter lab --no-browser --debug
    env_spec: _binder

  build:
    description: build the installer
    unix: python -m scripts.build
    windows: python -m scripts.build
    env_spec: build

  lint:
    description: lint the project
    unix: python -m scripts.lint
    windows: python -m scripts.lint
    env_spec: qa

  integrity:
    description: test repo integrity
    unix: python -m scripts.integrity
    windows: python -m scripts.integrity
    env_spec: qa

  yarn:
    description: just yarn, but in the right env
    unix: yarn
    windows: yarn
    env_spec: qa

  demo:
    description: reproduce installer in demo env
    unix: python -m scripts.demo
    windows: python -m scripts.demo
    env_spec: _demo

  demo:list:
    description: list stuff in demo
    unix: gt-coar-labextension list
    windows: gt-coar-labextension list
    env_spec: _demo

  demo:lab:
    description: run demo lab
    unix: gt-coar-lab --no-browser --debug
    windows: gt-coar-lab --no-browser --debug
    env_spec: _demo

  binder:
    description: refresh binder assets
    unix: python -m scripts.binder
    windows: python -m scripts.binder
    env_spec: qa

env_specs:
  qa:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - _py
      - _node
      - _yarn
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
    packages:
      - black
      - flake8
      - isort
      - pytest
      - yamllint

  build:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - _py
      - _conda
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
      - https://repo.anaconda.com/pkgs/msys2
    packages:
      - jinja2
      - pillow

  # these become installers
  gt-coar-lab-linux:
    platforms:
      - linux-64
    inherit_from:
      - _unix
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
    packages:
      - pyvirtualdisplay

  gt-coar-lab-macosx:
    platforms:
      - osx-64
    inherit_from:
      - _unix
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
    packages:
      - python.app

  gt-coar-lab-windows:
    platforms:
      - win-64
    inherit_from:
      - _core
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
      - https://repo.anaconda.com/pkgs/msys2

  # these are for inheritance/testing only and are not locked
  _unix:
    inherit_from:
      - _core
    packages:
      - gym-atari

  _core:
    description: >
      the core dependencies. include only lowest-common-denominator packages here
    inherit_from:
      - _py
      - _node
      - _lab
      - _conda
    packages:
      # gym and friends
      - gym
      - gym-box2d
      # interactive computing extensions
      - jupyterlab-git
      - dask_labextension
      - importnb
      # numerical compute
      - numpy
      - pandas
      # differentiable compute
      - dask
      - distributed
      - pytorch-cpu
      - tensorflow
      # interactive visualization
      - datashader
      - hvplot
      - ipywidgets
      # computer algebra
      - antlr-python-runtime >=4.7,<4.8
      - sympy
      # network manipulation
      - networkx
      # benchmarking
      - asv
      # computer vision
      - py-opencv
      - scikit-image
      # software distribution pipeline
      - conda-pack
      # testing
      - pytest
      - pytest-asyncio
      - firefox =68
      - robotframework
      - robotframework-seleniumlibrary
      - geckodriver
      # headless rendering
      - pyopengl
      - pyopengl-accelerate

  _binder:
    inherit_from:
      - gt-coar-lab-linux

  _demo:
    inherit_from:
      - _core

  _py:
    packages:
      - python >=3.7,<3.8.0a0

  _node:
    packages:
      - nodejs >=12,<13.0.0a0

  _yarn:
    packages:
      - yarn >=1,<2.0.0a0

  _lab:
    packages:
      - jupyterlab ==2.1.3
      - jupyterlab_server ==1.1.5

  _conda:
    packages:
      - conda >=4.8.3,<4.9.0a0
      - conda-build >=3.11,<3.18.0a0
      - conda-verify
      - constructor >=3.0.2,<3.1.0a0
      - git
      - ripgrep
