name: gt-coar-lab

commands:
  postBuild:
    description: perform post-install steps, as on binder
    unix: python postBuild
    windows: python postBuild
    env_spec: coar-lab

  lab:
    description: try out the interactive experience (needs postBuild)
    unix: jupyter lab --no-browser --debug
    windows: jupyter lab --no-browser --debug
    env_spec: coar-lab

  build:
    description: build the installer
    unix: python scripts/build.py
    windows: python scripts\build.py
    env_spec: build

platforms:
  - linux-64
  - osx-64
  - win-64

env_specs:
  build:
    channels:
      - https://conda.anaconda.org/conda-forge
      - https://conda.anaconda.org/msys2
    packages:
      - conda >=4.8.3,<4.9.0a0
      - constructor >=3.0.2,<3.1.0a0
      - git
      - jinja2
      - pillow
      - python >=3.7,<3.8.0a0

  coar-lab:
    channels:
      - https://conda.anaconda.org/anaconda
      - https://conda.anaconda.org/conda-forge
      - https://conda.anaconda.org/msys2
    packages:
      - python >=3.7,<3.8.0a0
      - gym
      - gym-box2d
      - jupyterlab ==2.1.2
      - nodejs >=12,<13.0.0a0
      - jupyterlab-git
      - dask_labextension
      - numpy
      - pandas
      - dask
      - distributed
      - pytorch-cpu
      - tensorflow
      - datashader
      - hvplot
      - ipywidgets
      - antlr-python-runtime
      - sympy
      - networkx
      - asv
      - py-opencv
      - scikit-image
      - git
      - conda
      - conda-build
      - constructor
      - conda-pack
      - pytest
      - pytest-asyncio
      - firefox =68
      - robotframework
      - robotframework-seleniumlibrary
      - geckodriver
