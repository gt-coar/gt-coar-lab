name: coar-lab

commands:
  postBuild:
    unix: python postBuild
    windows: python postBuild
  lab:
    unix: jupyter lab --no-browser --debug
    windows: jupyter lab --no-browser --debug

platforms:
  - linux-64
  - osx-64
  - win-64

env_specs:
  coar-lab:
    channels:
      - https://conda.anaconda.org/anaconda
      - https://conda.anaconda.org/conda-forge
      - https://conda.anaconda.org/msys2
    packages:
      - python >=3.7,<3.8.0a0
      - gym
      - gym-box2d
      - jupyterlab ==2.1.2
      - nodejs >=12,<13.0.0a0
      - jupyterlab-git
      - dask_labextension
      - numpy
      - pandas
      - dask
      - distributed
      - pytorch-cpu
      - tensorflow
      - datashader
      - hvplot
      - ipywidgets
      - antlr-python-runtime
      - sympy
      - networkx
      - asv
      - py-opencv
      - scikit-image
      - git
      - conda
      - conda-build
      - constructor
      - conda-pack
      - pytest
      - pytest-asyncio
      - firefox =68
      - robotframework
      - robotframework-seleniumlibrary
      - geckodriver

  build:
    channels:
      - https://conda.anaconda.org/conda-forge
    packages:
      - constructor >=3.0.2,<3.1.0a0
      - conda >=4.8.3,<4.9.0a0
      - python >=3.7,<3.8.0a0
      - pillow
