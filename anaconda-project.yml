name: gt-coar-lab

variables:
  INSTALLER_VERSION: 2020.9.0
  SAFETY_DB_URL:
    default: https://github.com/pyupio/safety-db/archive/master.tar.gz
    description: URL of safety-db tarball, since the pypi version lags
  SAFETY_IGNORE_IDS:
    default: >-
      38038 37776 38039 38461
    description: >
      - 38038, 37776, 38039, 38461
        These are tensorflow issues: hard to upgrade right now

commands:
  postBuild:
    description: perform post-install steps, as on binder
    unix: cd binder && NB_PYTHON_PREFIX=$PROJECT_DIR/envs/binder bash binder/postBuild
    env_spec: qa

  build:
    description: build the installer
    unix: &build python -m scripts.build
    windows: *build
    env_spec: build

  atest:
    description: test the installer
    unix: &atest python -m scripts.atest
    windows: *atest
    env_spec: qa

  lint:
    description: lint the project
    unix: &lint python -m scripts.lint
    windows: *lint
    env_spec: qa

  integrity:
    description: test repo integrity
    unix: &integrity python -m scripts.integrity
    windows: *integrity
    env_spec: qa

  audit:
    description: audit dependencies
    unix: &audit python scripts/audit.py
    windows: *audit
    env_spec: audit

  yarn:
    description: just yarn, but in the right env
    unix: yarn
    windows: yarn
    env_spec: qa

  lock:
    description: refresh a lockfiles
    unix: &lock python -m scripts.lock
    windows: *lock
    env_spec: build

env_specs:
  audit:
    description: minimal environment for running safety audit. only unlocked env.
    platforms:
      - linux-64
    inherit_from:
      - _py
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
    packages:
      - safety >=1.9

  qa:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - _py
      - _node
      - _yarn
      - _robot
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
    packages:
      - black
      - flake8
      - isort <5
      - nbformat
      - pytest
      - robotframework-lint >=1.1
      - yamllint

  build:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - _py
      - _conda
    channels:
      - https://repo.anaconda.com/pkgs/main
      - https://conda.anaconda.org/conda-forge
      - https://repo.anaconda.com/pkgs/msys2
    packages:
      - conda-lock
      - jinja2
      - mamba
      - pillow

  _conda:
    packages:
      - conda >=4.8.3,<4.9.0a0
      - conda-build >=3.11,<3.18.0a0
      - conda-verify
      - constructor >=3.0.2,<3.1.0a0
      - git
      - ripgrep
      - mamba

  _node:
    packages:
      - nodejs >=12,<13.0.0a0

  _py:
    packages:
      - python >=3.7,<3.8.0a0

  _robot:
    description: plain-english automation and acceptance testing
    packages:
      - firefox =78
      - robotframework >=3.2
      - robotframework-seleniumlibrary
      - geckodriver

  _yarn:
    packages:
      - yarn >=1,<2.0.0a0
